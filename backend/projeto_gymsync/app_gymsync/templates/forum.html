<h2>Criar Novo Treino</h2>
<form  method="POST">
    {% csrf_token %}
    <label for="nome">Nome do Treino:</label>
    <input type="text" id="nome" name="nome" required><br>

    <label for="numero_series">Número de Séries:</label>
    <input type="number" id="numero_series" name="numero_series" required><br>

    <label for="agrupamento_muscular">Agrupamento Muscular:</label>
    <input type="text" id="agrupamento_muscular" name="agrupamento_muscular" required><br>

    <button type="submit">Criar Treino</button>
</form>
