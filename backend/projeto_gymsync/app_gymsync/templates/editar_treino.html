<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Treino: {{ treino.nome }}</title>
    <!-- Carregar estáticos do Django -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'app_gymsync/css/editar_treino.css' %}">
</head>
<body>

    <div class="container">
        <h1>Editar Treino: {{ treino.nome }}</h1>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="nome">Nome do Treino:</label>
                <input type="text" id="nome" name="nome" class="form-control" value="{{ treino.nome }}" required>
            </div>

            <div class="form-group">
                <label for="numero_series">Número de Séries:</label>
                <input type="number" id="numero_series" name="numero_series" class="form-control" value="{{ treino.numero_series }}" required>
            </div>

            <div class="form-group">
                <label for="agrupamento_muscular">Agrupamento Muscular:</label>
                <input type="text" id="agrupamento_muscular" name="agrupamento_muscular" class="form-control" value="{{ treino.agrupamento_muscular }}" required>
            </div>

            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </form>
    </div>

</body>
</html>
