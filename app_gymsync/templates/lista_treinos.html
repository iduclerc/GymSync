<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Treinos</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(45deg, #FF6934, #000);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-attachment: fixed;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
            font-weight: 600;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            background-color: #f9f9f9;
            color: #333;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        ul li:nth-child(even) {
            background-color: #f1f1f1;
        }

        button, a.btn {
            padding: 8px 12px;
            background-color: #ff5630;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
        }

        button:hover, a.btn:hover {
            background-color: #e04a28;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Lista de Treinos</h2>

        <ul>
            <!-- Loop através da lista de treinos enviada pela view -->
            {% for treino in treinos %}
            <li>
                {{ treino.nome }} (ID: {{ treino.id }})
                <form action="{% url 'excluir_treino' treino.id %}" method="POST" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" name="excluir_treino">Excluir</button>
                </form>

                <!-- Botão de Editar Treino com estilo igual ao de Excluir -->
                <a href="{% url 'editar_treino' treino.id %}" class="btn">Editar</a>
            </li>
            {% endfor %}
        </ul>

    </div>

</body>
</html>
